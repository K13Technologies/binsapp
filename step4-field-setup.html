<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Step 4-field Setup</title>
  <link href="/css/easyfarm.css" rel="stylesheet">
</head>

<body>
  <!-- build:section header -->
  <!-- /build -->
  <!--Start of red progress bar section -->
  <div id="step1" class="steps container">
    <!-- step 1 -->
    <div class="row g-mb-30">
      <div class="col-md-10">
        <progress class="progress progress-info" value="80" max="100" aria-describedby="example-caption-1"></progress>
        <div class="text-xs-center lead" id="example-caption-1">Add General (Step 4 of 5)</div>
      </div>
    </div>
    <!-- End of red progress bar section-->
    <div class="row">
      <div class="col-md-3">
        <!-- This starts the name your BIN NAME input -->
        <form>
          <div class="form-group">
            <label for="exampleSelect1">Select Cash Rent Unit</label>
            <select class="form-control" id="exampleSelect1">
              <option>Acre</option>
              <option>Section (160 Acres)</option>
              <option>Quarter (640 Acres)</option>
              <option>N/A</option>
            </select>
          </div>
        </form>
        <!-- This ENDS the name your BIN NAME input -->
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Cash Rent</label>
            <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="$">
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Crop Share (% of field)</label>
            <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="e.g. 30%">
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Crop Share (Other party)</label>
            <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="e.g. 70%">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <!-- This starts the select unit drop down input -->
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Machine Hire/Lease</label>
            <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="$">
          </div>
        </form>
        <!-- This ENDS the select unit drop down input -->
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Machine Repair</label>
            <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="$">
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="formGroupExampleInput">Machine Depreciation</label>
          <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="$">
        </div>
        </form>
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Fuel & Oil</label>
            <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="$">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Interest Expense</label>
            <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="$">
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <!-- This is the start of Start of Storage period Calendar drop down-->
        <form>
          <div class="form-group">
            <label for="date-picker-example">Utilities (Electrical, water)</label>
            <input placeholder="$" type="text" id="date-picker-example" class="form-control datepicker input-lg">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-3">
        <button class=" back-button click binsBtn" style=" width:100px" onclick="window.location.href='step3-field-setup.html'">
          Back
        </button>
      </div>
      <div class="col-xs-3 offset-md-4 offset-xs-6">
        <button class="click binsBtn" style=" width:100px" onclick="window.location.href='step5-field-setup.html'">
          Next
        </button>
      </div>
    </div>
  </div>
  <!-- SCRIPTS -->
  <script async src="/js/easyfarm.js"></script>
</body>

</html>
