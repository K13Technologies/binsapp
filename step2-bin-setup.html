<DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Step2-bin Setup</title>
    <link href="/css/easyfarm.css" rel="stylesheet">
  </head>

  <body>
    <!-- build:section header -->
    <!-- /build -->
    <!--Start of red progress bar section -->
    <div id="step1" class="steps container">
      <!-- step 1 -->
      <div class="row g-mb-30">
        <div class="col-md-10">
          <progress class="progress progress-info" value="40" max="100" aria-describedby="example-caption-1"></progress>
          <div class="text-xs-center lead" id="example-caption-1">Add Bin (Step 2 of 5)</div>
        </div>
      </div>
      <!-- End of red progress bar section-->
      <!-- Start of 1st section of build bin progress bar -->
      <div class="row">
        <div class="col-md-3">
          <!-- This starts the name your BIN NAME input -->
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Test Weight</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="0 lb/bu">
            </div>
          </form>
          <!-- This ENDS the name your BIN NAME input -->
        </div>
        <div class="col-md-3">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Moisture</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="0%">
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <!-- This starts the select unit drop down input -->
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Foreign Material</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="0%">
            </div>
          </form>
          <!-- This ENDS the select unit drop down input -->
        </div>
        <div class="col-md-2">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Ergot (PPM)</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="0 PPM">
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Ergot (%)</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="0 %">
            </div>
          </form>
        </div>
        <div class="col-md-3">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Fusarium (If applicable)</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="">
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <h4>Additional Information <small> (Increase speed of sale)</small></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Heated</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="0 %">
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Sprouted</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="0 %">
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Mildew</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="0 %">
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Smudge</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="0 %">
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Damaged</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="0 %">
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Broken</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="0 %">
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <!-- This is the start falling number input-->
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Wild Oats</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="0 %">
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <!-- This is the start of HVK input form-->
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Excreta</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="0 %">
            </div>
          </form>
          <!-- This is the END of HVK input form-->
        </div>
        <div class="col-md-2">
          <form>
            <div class="form-group">
              <label for="exampleSelect1">Select Odor</label>
              <select class="form-control input-lg" id="exampleSelect1">
                <option>n/a</option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Insect Damage</label>
              <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="0 %">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-3">
          <button class=" back-button click binsBtn" style=" width:100px" onclick="window.location.href='step1-bin-setup.html'">
            Back
          </button>
        </div>
        <div class="col-xs-3 offset-md-4 offset-xs-6">
          <button class="click binsBtn" style=" width:100px" onclick="window.location.href='step3-bin-setup.html'">
            Next
          </button>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script async src="/js/easyfarm.js"></script>
  </body>

  </html>
