<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Settings-Profile</title>
    <link href="/css/easyfarm.css" rel="stylesheet">
</head>

<body>

  <!-- build:section header --><!-- /build -->


<div class="container">

  <div class="row">
    <div class="col-md-2">
      <div class="profile-thumbnail">
        <img class="rounded-2" src=".." alt="">
      </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="exampleInputFile">Add Profile Image</label>
          <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
          <small id="fileHelp" class="form-text text-muted">Your thumbnail is 75 pixels by 75 pixels. </small>
        </div>
      </div>
    </div>

  <div class="row g-pt-30">
    <div class="col-md-3">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">First Name</label>
          <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="">
        </div>
      </form>
    </div>
    <div class="col-md-3">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Last Name</label>
          <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="">
        </div>
      </form>
    </div>
  </div> <!-- End of second row -->

  <div class="row">
    <div class="col-md-3">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Twitter</label>
          <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="@Bins_ai">
        </div>
      </form>
    </div>
    <div class="col-md-3">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">LinkedIn</label>
          <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="https://linkedin.com/farmerjon">
        </div>
      </form>
    </div>
  </div> <!-- End of third row -->

  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Company Website</label>
          <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="e.g. www.yourcompany.com">
        </div>
      </form>
    </div>
  </div> <!-- End of fourth row -->

  <div class="row">

    <div class="col-md-6">
      <label>Bio</label>
      <form>
        <textarea placeholder="Tell us about yourself"></textarea>
      </form>
    </div>

  </div> <!-- End of fifth row -->

  <div class="row g-pt-30">

    <div class="btn btn-lg btn-primary g-ml-20">Submit</div>

  </div> <!-- End of sixth row -->




  <!-- SCRIPTS -->
  <script async src="/js/easyfarm.js"></script>




</body>

</html>
