<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Settings Email</title>
    <link href="/css/easyfarm.css" rel="stylesheet">
</head>

<body>

  <!-- build:section header --><!-- /build -->


  <div class="container">
  <div class="row">
  <div class="col-md-8">
  <h5>Email Settings</h5>
  <p>We use your email address to send you important updates regarding grain contracts and account notifications. Please make sure that your email address is always up to date.</p>
  </div>
  </div>
  </div>

  <div class="container">
  <div class="row">
  <div class="col-md-4">
    <form>
    <div class="form-group">
    <label for="example-email-input">Current Email Address</label>
    <input type="email" class="form-control input-lg" id="example-email-input" placeholder="">
  </div>
  </form>
  </div>
  </div>
  </div>


  <div class="container">
  <div class="row">
  <div class="col-md-4">
    <form>
    <div class="form-group">
    <label for="example-email-input">New Email Address</label>
    <input type="email" class="form-control input-lg" id="example-email-input" placeholder="jon@bins.ai">
  </div>
  </form>
  </div>
  </div>
  </div>

   <div class="container">
  <div class="row">
  <div class="col-md-4">
    <form>
    <div class="form-group">
    <label for="example-email-input">Retype Email to Confirm</label>
    <input type="email" class="form-control input-lg" id="example-email-input" placeholder="jon@bins.ai">
  </div>
  </form>
  </div>
  </div>
  </div>



  <div class="container">
<div class="row">
<div class="col-md-6">
<div>
<div class="row">
<div class="col-md-6">
<button class=" back-button click binsBtn" style=" width:100px" onclick="window.location.href='index.html'">
            Cancel
          </button>
</div>
<div class="row">
<div class="col-md-6">
<button class="click binsBtn" style=" width:100px" onclick="window.location.href='step2-bin-setup.html'">
            Save
          </button>
</div>

</div>
</div>
</div>




<!-- SCRIPTS -->
<script async src="/js/easyfarm.js"></script>







</body>

</html>
