<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Step 3-field Setup</title>
  <link href="/css/easyfarm.css" rel="stylesheet">
</head>

<body>
  <!-- build:section header -->
  <!-- /build -->
  <!--Start of red progress bar section -->
  <div id="step1" class="steps container">
    <!-- step 1 -->
    <div class="row g-mb-30">
      <div class="col-md-10">
        <progress class="progress progress-info" value="60" max="100" aria-describedby="example-caption-1"></progress>
        <div class="text-xs-center lead" id="example-caption-1">Add Expenses (Step 3 of 5)</div>
      </div>
    </div>
    <!-- End of red progress bar section-->
    <div class="row">
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Seed</label>
            <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="$">
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <!-- This is the start of Start of Storage period Calendar drop down-->
        <form>
          <div class="form-group">
            <label for="date-picker-example">Fertilizer</label>
            <input placeholder="S" type="text" id="formGroupExampleInput" class="form-control input-lg">
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="date-picker-example">Chemicals</label>
            <input placeholder="S" type="text" id="formGroupExampleInput" class="form-control input-lg">
          </div>
        </form>
      </div>
      <!-- This is the END of Pick Your Delivery Month Calendar drop down-->
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Crop Insurance</label>
            <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="$">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-3">
        <button class=" back-button click binsBtn" style=" width:100px" onclick="window.location.href='step2-field-setup.html'">
          Back
        </button>
      </div>
      <div class="col-xs-3 offset-md-4 offset-xs-6">
        <button class="click binsBtn" style=" width:100px" onclick="window.location.href='step4-field-setup.html'">
          Next
        </button>
      </div>
    </div>
  </div>
  <!-- SCRIPTS -->
  <script async src="/js/easyfarm.js"></script>
</body>

</html>
