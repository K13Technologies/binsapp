<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Step 1-field Setup</title>
  <link href="/css/easyfarm.css" rel="stylesheet">
</head>

<body>
  <!-- build:section header -->
  <!-- /build -->
  <!--Start of red progress bar section -->
  <div id="step1" class="steps container">
    <!-- step 1 -->
    <div class="row g-mb-30">
      <div class="col-md-10">
        <progress class="progress progress-info" value="20" max="100" aria-describedby="example-caption-1"></progress>
        <div class="text-xs-center lead" id="example-caption-1">Add Field (Step 1 of 5)</div>
      </div>
    </div>
    <!-- End of red progress bar section-->
    <div class="row">
      <div class="col-md-3">
        <!-- This starts the name your BIN NAME input -->
        <form>
          <div class="form-group">
            <label for="exampleSelect1">Select Farm</label>
            <select class="form-control" id="exampleSelect1">
              <option>Bobs Farm</option>
              <option>Marys Farm</option>
              <option>N/A</option>
            </select>
          </div>
        </form>
        <!-- This ENDS the name your BIN NAME input -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <!-- This starts the select unit drop down input -->
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Field Name</label>
            <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="e.g. Field 1">
          </div>
        </form>
        <!-- This ENDS the select unit drop down input -->
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Field Land Location</label>
            <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="e.g. NE 1/4 Section 12">
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Total Acres</label>
            <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="e.g. 3,000">
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="exampleSelect1">Select Land Type</label>
            <select class="form-control input-lg" id="exampleSelect1">
              <option>Dryland</option>
              <option>Irrigated</option>
              <option>N/A</option>
            </select>
          </div>
        </form>
        <!-- This ENDS the name your BIN NAME input -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Crop Planted</label>
            <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="e.g. Corn">
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <!-- This is the start of Start of Storage period Calendar drop down-->
        <form>
          <div class="form-group">
            <label for="datepickerplantdate">Plant Date</label>
            <input placeholder="Select date" type="text" id="datepickerplantdate" class="form-control datepicker input-lg">
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="datepickerharvestdate">Harvest Date</label>
            <input placeholder="Select date" type="text" id="datepickerharvestdate" class="form-control datepicker input-lg">
          </div>
        </form>
      </div>
      <!-- This is the END of Pick Your Delivery Month Calendar drop down-->
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Yield per Acre (Average)</label>
            <input type="text" class="form-control input-lg" id="formGroupExampleInput" placeholder="e.g. 38 Bushels">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-3">
        <button class=" back-button click binsBtn" style=" width:100px" onclick="window.location.href='index.html'">
          Back
        </button>
      </div>
      <div class="col-xs-3 offset-md-4 offset-xs-6">
        <button class="click binsBtn" style=" width:100px" onclick="window.location.href='step2-field-setup.html'">
          Next
        </button>
      </div>
    </div>
  </div>
  <!-- SCRIPTS -->
  <script async src="/js/easyfarm.js"></script>
</body>

</html>
