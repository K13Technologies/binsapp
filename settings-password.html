<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Settings Password</title>
    <link href="/css/easyfarm.css" rel="stylesheet">
</head>

<body>

  <!-- build:section header --><!-- /build -->


  <div class="container">
  <div class="row">
  <div class="col-md-8">
  <h5>Password Settings</h5>
  <p>Make sure that your account is secured with a strong password. </p>
  </div>
  </div>
  </div>

  <div class="container">
  <div class="row">
  <div class="col-md-4">
    <form>
    <div class="form-group">
    <label for="example-email-input">Current Password</label>
    <input type="password" class="form-control input-lg" id="password" placeholder="password" data-toggle="password">
    <a href="#">I forgot my password</a>
  </div>
  </form>
  </div>
  </div>
  </div>

<div class="container">
  <div class="row">
  <div class="col-md-4">
    <form>
    <div class="form-group">
    <label for="example-email-input">Enter Current Password</label>
    <input type="password" class="form-control input-lg" id="password" placeholder="password" data-toggle="password">
  </div>
  </form>
  </div>
  </div>
  </div>

  <div class="container">
  <div class="row">
  <div class="col-md-4">
   <form>
    <div class="form-group">
    <label for="example-email-input">New Password</label>
    <input type="password" class="form-control input-lg" id="password" value="123" placeholder="password" data-toggle="password">
  </div>
  </form>
  </div>
  </div>
  </div>

   <div class="container">
  <div class="row">
  <div class="col-md-4">
    <form>
    <div class="form-group">
    <label for="example-email-input">Retype New Password</label>
    <input type="password" class="form-control input-lg" id="password" placeholder="password" data-toggle="password">
  </div>
  </form>
  </div>
  </div>
  </div>



  <div class="container">
<div class="row">
<div class="col-md-6">
<div>
<div class="row">
<div class="col-md-6">
<button class=" back-button click binsBtn" style=" width:100px" onclick="window.location.href='index.html'">
            Cancel
          </button>
</div>
<div class="row">
<div class="col-md-6">
<button class="click binsBtn" style=" width:100px" onclick="window.location.href='step2-bin-setup.html'">
            Save
          </button>
</div>

</div>
</div>
</div>





  <!-- SCRIPTS -->
  <script async src="/js/easyfarm.js"></script>





</body>

</html>
